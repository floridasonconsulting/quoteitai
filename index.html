<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Content Security Policy for enhanced security -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://js.stripe.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: blob: https: http:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://*.supabase.co https://api.openai.com https://api.stripe.com https://www.google-analytics.com wss://*.supabase.co;
      frame-src 'self' https://js.stripe.com https://hooks.stripe.com;
      worker-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#6366f1" />
    
    <title>Quote-it AI - Smart Quote Management</title>
    <meta name="description" content="Create professional quotes instantly with AI-powered assistance. Complete quote management system for contractors, freelancers, and service professionals.">
    <meta name="author" content="Quote-it AI" />
    <meta name="keywords" content="quotes, AI, business, invoices, crm, mobile, pwa, quote generator, estimate, contractor">

    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/VEekRH7w9FZzmIFS6hWKoZzPh8q1/social-images/social-1759413979040-Quote-it.png">

    <meta name="twitter:card" content="summary_large_image" />
    
    
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/VEekRH7w9FZzmIFS6hWKoZzPh8q1/social-images/social-1759413979040-Quote-it.png">
    
    <link rel="manifest" href="/manifest.json" id="pwa-manifest" />
    
    <!-- Preload critical above-the-fold screenshot -->
    <link rel="preload" as="image" href="/screenshots/dashboard.png" fetchpriority="high">
  
  
  
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta property="og:title" content="Quote-it AI - Smart Quote Management">
  <meta name="twitter:title" content="Quote-it AI - Smart Quote Management">
  <meta property="og:description" content="Create professional quotes instantly with AI-powered assistance. Complete quote management system for contractors, freelancers, and service professionals.">
  <meta name="twitter:description" content="Create professional quotes instantly with AI-powered assistance. Complete quote management system for contractors, freelancers, and service professionals.">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Dynamic manifest loading for white-label branding -->
    <script>
      // Update manifest link for Max AI tier users with custom branding
      const updateManifest = () => {
        try {
          const authKey = 'sb-onxyqhixydadpnkvdtvm-auth-token';
          const authData = localStorage.getItem(authKey);
          
          if (authData) {
            const parsedAuth = JSON.parse(authData);
            const userId = parsedAuth?.user?.id;
            
            if (userId) {
              const manifestLink = document.getElementById('pwa-manifest');
              const supabaseUrl = 'https://onxyqhixydadpnkvdtvm.supabase.co';
              const dynamicManifestUrl = `${supabaseUrl}/functions/v1/generate-manifest?userId=${userId}`;
              
              if (manifestLink) {
                manifestLink.setAttribute('href', dynamicManifestUrl);
              }
            }
          }
        } catch (error) {
          console.error('Failed to update manifest:', error);
        }
      };
      
      // Update on page load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateManifest);
      } else {
        updateManifest();
      }
      
      // Update on auth state change
      window.addEventListener('storage', (e) => {
        if (e.key?.includes('auth-token')) {
          updateManifest();
        }
      });
    </script>
  </body>
</html>
